name: Build & Test

on:
  pull_request:
    branches: [ main ]
    paths:
      - src/Nox.Reference.Abstractions/**
      - src/Nox.Reference.Languages/**
      - tests/Nox.Reference.Languages.Tests/**
      - .github/workflows/nox.reference.languages.ci.yaml
  push:
    branches: [ main ]
    paths:
      - src/Nox.Reference.Abstractions/**
      - src/Nox.Reference.Languages/**
      - tests/Nox.Reference.Languages.Tests/**
      - .github/workflows/nox.reference.languages.ci.yaml

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['6.0.x']

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Restore
        run: dotnet restore ./src/Nox.Reference.Languages/Nox.Reference.Languages.csproj
      - name: Build
        run: dotnet build ./src/Nox.Reference.Languages/Nox.Reference.Languages.csproj --warnaserror --configuration Release --no-restore      
      - name: Tests
        run: dotnet test ./tests/Nox.Reference.Languages.Tests/Nox.Reference.Languages.Tests.csproj --no-restore --verbosity minimal --configuration Release